<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Sistema de PLN</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fbf8f8;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgb(46, 46, 46);
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
        }

        .header h1 {
            color: #000000;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #6c757d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
        .header .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-grid a {
            background-color: #54a9ee;
            color: 54a9ee;
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .nav-grid a:hover {
            background-color: #54a9ee;
            transform: translateY(-3px); /* Efecto de levantar el botón */
        }
        
        .nav-grid a.admin-link {
            background-color: #000000;
        }
        
        .nav-grid a.admin-link:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="icon"></div>
            <h1>Sistema de Procesamiento de Lenguaje Natural</h1>
        </div>
        
        <div class="nav-grid">
            <a href="{% url 'cargar_texto' %}">Subir texto</a>
            <a href="{% url 'autocompletar' %}">Prototipo de Autocompletado</a>
            <a href="{% url 'reconocedor' %}">Reconocedor Léxico</a>
            <a href="{% url 'tiny_parser' %}">Tiny Parser</a> <a href="/admin/" class="admin-link">Administración</a>
            <a href="/admin/" class="admin-link">Administración</a>
        </div>
    </div>

</body>
</html>
