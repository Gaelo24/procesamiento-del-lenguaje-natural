<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Sistema de PLN</title>
    <style>
        /* --- Estilos Generales --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- Contenedor Principal --- */
        .container {
            text-align: center;
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        /* --- Encabezado y Título --- */
        .header h1 {
            color: #0056b3;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #6c757d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
 
        /* --- Botones de Navegación --- */
        .nav-links a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        
        
        .nav-links a.admin-link {
            background-color: #6c757d;
        }
        

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Bienvenido al Sistema</h1>
        </div>
        
        <div class="nav-links">
            <a href="{% url 'cargar_texto' %}">Subir Texto</a>
            <a href="{% url 'listar_textos' %}">Ver Análisis</a>
            <a href="{% url 'autocomplementar' %}">Probar Autocompletado</a>
            <a href="/admin/" class="admin-link">Administración</a>
        </div>
    </div>

</body>
</html>
