<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Texto para Análisis</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #fdf9f9; color: #000000; }
        .container { max-width: 600px; margin: auto; background: rgb(83, 83, 83); padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h1 { color: #000000; }
        form { margin-top: 20px; }
        button { font-size: 1em; padding: 10px 20px; border-radius: 5px; border: none; background-color: #066121; color: white; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #037e03; }
        .nav-link { display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subir Texto</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Analizar Archivo</button>
        </form>
<a href="{% url 'listar_textos' %}" class="nav-link">Ver todos los análisis</a>    </div>
</body>
</html>
